{% extends 'quiz/dependencies.html' %}

{% block content %}
{% load static %}
<div class="container">
<div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

 <form method='post' action='' name="questionForm">
    {% csrf_token %}
    {% for q  in questions%}
    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.op1}}">
            <label class="form-check-label" for="gridRadios1" style="margin-left:20px;">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.op2}}">
            <label class="form-check-label" for="gridRadios2" style="margin-left:20px;">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.op3}}">
            <label class="form-check-label" for="gridRadios1" style="margin-left:20px;">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.op4}}">
            <label class="form-check-label" for="gridRadios2" style="margin-left:20px;">
                {{q.op4}}
            </label>
        </div>
        <br>
    </div>
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    {% block script %}
        <script>


            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')

            t=0
            setInterval(()=>{
                t+=1
                if(t==10){
                alert("Time Up")
                questionForm.submit()
                }
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t

            },1000);

        </script>
    {% endblock script %}
    </div>
{% endblock %}
